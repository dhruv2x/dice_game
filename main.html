<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesh
eet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="whowin">Dice Game</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src="images/1.png" id="img1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="images/1.png" id="img2">
        </div>
        <div>
            <button onclick="changedice()">Roll Both dice</button>
        </div>
    </div>
    <script>
        function changedice()
        {
            //I have used se attributers to changes src of images

            //for player 1
            const rand1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `images/${rand1}.png`;
            document.getElementById('img1').setAttribute('src',play1dice);

            //for player 2
            const rand2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `images/${rand2}.png`;
            document.getElementById('img2').setAttribute('src',play2dice);
        
            //Logic for who wins

            if(rand1>rand2)
            {
                document.getElementById('whowin').innerHTML="Player 1 Won!";
            }
            else if(rand1<rand2)
            {
                document.getElementById('whowin').innerHTML="Player 2 Won!";
            }
            else
            {
                document.getElementById('whowin').innerHTML="It's a DRAW!";
            }
        }
    </script>
</body>
</html>
